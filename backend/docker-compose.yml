services:
  postgres:
    image: postgres:16-alpine
    container_name: handiops_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DB:-handiops}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - handiops-net

  pgadmin:
    image: dpage/pgadmin4:8.4
    container_name: handiops_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - handiops-net
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  sonarqube_db:
    image: postgres:16-alpine
    container_name: handiops_sonarqube_db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - sonar_pg_data:/var/lib/postgresql/data
    networks:
      - handiops-net

  sonarqube:
    image: sonarqube:10.4-community
    container_name: handiops_sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube_db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ports:
      - "9000:9000"
    depends_on:
      - sonarqube_db
    networks:
      - handiops-net
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: handiops_elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - handiops-net
      
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    container_name: handiops_logstash
    ports:
      - "5000:5000/tcp"
      - "5000:5000/udp"
    volumes:
      - ./handiOps-pipeline:/usr/share/logstash/pipeline
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
      XPACK_MONITORING_ENABLED: "false"
    depends_on:
      - elasticsearch
    networks:
      - handiops-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: handiops_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - handiops-net
      
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: handiops_keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # ðŸ‘‡ðŸ‘‡ðŸ‘‡ HERE IS THE FIX (Ø¨Ø¯Ø§ÙŠØ© Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù…Ù‡Ù…) ðŸ‘‡ðŸ‘‡ðŸ‘‡
      KC_HOSTNAME_URL: http://localhost:8083
      KC_HOSTNAME_ADMIN_URL: http://localhost:8083
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: "edge"
      # ðŸ‘†ðŸ‘†ðŸ‘† END OF FIX (Ù†Ù‡Ø§ÙŠØ© Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù…Ù‡Ù…) ðŸ‘†ðŸ‘†ðŸ‘†
    ports:
      - "8083:8080"
    networks:
      - handiops-net
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /realms/master HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: handiops_app
    depends_on:
      postgres:
        condition: service_started
      logstash:
        condition: service_started
      keycloak:
        condition: service_healthy
    environment:
      SERVER_PORT: ${SERVER_PORT:-8080}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      LOGSTASH_HOST: logstash
      LOGSTASH_PORT: 5000
      JAVA_OPTS: "-Djava.net.preferIPv4Stack=true"
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    networks:
      - handiops-net

volumes:
  pg_data:
  es_data:
  pgadmin_data:
  sonar_pg_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  handiops-net:
    driver: bridge